<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volvo</title>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/slick.css">
    <link rel="stylesheet" href="./css/basic.css">

    <script src="./js/jquery-1.12.4.min.js"></script>
    <script src="./js/slick.min.js"></script>
    <script src="./js/basic.js"></script>

</head>

<body>
    <div class="wrap">
        <header id="header" class="header">
            <div class="inner">
                <h1>
                    <a href="#!">
                        <img src="./images/volvologo.png" alt="">
                    </a>
                </h1>
                <nav class="gnb">
                    <ul>
                        <li><a href="#!">모델</a></li>
                        <li><a href="#!">시승 신청</a></li>
                    </ul>
                </nav>
                <div class="service">
                    <i class="xi-bars"></i>
                </div>
            </div>
        </header>
        <main>
            <section id="video">
                <video muted autoplay loop>
                    <source src="./images/volvomovie.mp4" type="video/mp4">
                </video>
            </section>
            <section id="main_visual">
                <div class="tit">
                    <p>Meet the new</p>
                    <h2>XC90 Recharge</h2>
                </div>
                <div class="main_slide">
                    <div class="itm itm01">
                        <div class="slogan inner">
                            <h2>바로 여기. 바로 지금.</h2>
                            <p>TMAP이 내장된 럭셔리 플러그인 하이브리드 SUV로 일상의 여정을 더 자유롭게 즐기세요.</p>
                        </div>
                    </div>
                    <div class="itm itm02">
                    </div>
                    <div class="itm itm03">
                        <div class="slogan inner">
                            <h2>특별한 디자인.</h2>
                            <p>디테일에 대한 배려와 편안함에 대한 약속은 XC90 Recharge 플러그인 하이브리드에서의 모든 여정을 즐겁게 만들어 줍니다.</p>
                        </div>
                    </div>
                </div>
            </section>
            <section id="product">
                <div class="tit inner">
                    <h2>XC90 Rechrage에 적용 가능한 색상</h2>
                </div>
                <div class="product inner">
                    <div class="product_slide">
                        <figure>
                            <img src="./images/volvo01.JPG" alt="">
                            <p>707 Crystal White pearl</p>
                        </figure>
                        <figure>
                            <img src="./images/volvo02.JPG" alt="">
                            <p>717 Onyx Black</p>
                        </figure>
                        <figure>
                            <img src="./images/volvo03.JPG" alt="">
                            <p>723 Denim Blue</p>
                        </figure>
                        <figure>
                            <img src="./images/volvo04.JPG" alt="">
                            <p>728 Thunder Grey</p>
                        </figure>
                        <figure>
                            <img src="./images/volvo05.JPG" alt="">
                            <p>731 Platinum Grey</p>
                        </figure>
                        <figure>
                            <img src="./images/volvo06.JPG" alt="">
                            <p>735 Silver Dawn</p>
                        </figure>
                    </div>
                    <div class="arrows">
                        <i class="xi-arrow-left left"></i>
                        <i class="xi-arrow-right right"></i>
                    </div>
                </div>
            </section>
            <section id="content">
                <div class="content">
                    <figure class="seet">
                        <img src="./images/xc90_01.JPG" alt="">
                        <h2>최대 7명까지 편안하고 안전하게.</h2>
                        <p>디테일을 더욱 돋보이게 하는 고급스러운 나파 가죽을 만나보세요.</p>
                    </figure>
                    <figure class=" seet02">
                        <img src="./images/xc90_02.JPG" alt="">
                    </figure>
                    <figure class=" gear">
                        <img src="./images/xc90_03.JPG" alt="">
                    </figure>
                </div>
            </section>
        </main>
        <footer id="footer" class="footer">
            <div class="inner">
                &copy; woody.
            </div>
        </footer>
        <div class="to_top">
            <i class="xi-arrow-up"></i>
        </div>
    </div>
</body>

</html>
